<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Pay My Buddy - External transfers</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/core.css}">
</head>
<body>
<div class="container">
    <header class="logged-header">
        <nav class="navbar justify-content-between px-0">
            <a class="navbar-brand m-0" th:href="@{/user/index}">Pay My Buddy</a>
            <ul class="nav main-menu justify-content-end">
                <li class="nav-item">
                    <a th:href="@{/user/index}" title="Home">Home</a>
                </li>
                <li class="nav-item active dropdown">
                    <span class="dropdown-toggle dropdown-toggle"
                          data-toggle="dropdown"
                          aria-haspopup="true"
                          aria-expanded="false">
                        Transfers
                    </span>
                    <div class="dropdown-menu">
                        <a class="dropdown-item"
                           th:href="@{/user/internalTransfer}"
                           th:classappend="${module == 'internalTransfer' ? 'active' : ''}">
                            Internal transfers
                        </a>
                        <span class="dropdown-item active">
                            External transfers
                        </span>
                    </div>
                </li>
                <li class="nav-item">
                    <a th:href="@{/user/profile}" title="Profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/user/contact}" title="Contact">Contact</a>
                </li>
                <li class="nav-item">
                    <form action="/logout" th:action="@{/logout}" method="post">
                        <button class="btn btn-sm btn-primary btn-block" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a th:href="@{/user/index}" title="Home">Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    External transfers
                </li>
            </ol>
        </nav>

        <div class="container w-75">
            <h1 class="mb-4">External transfers</h1>
            <section class="mb-4">
                <div class="d-flex justify-content-between">
                    <h2>Withdraw Money</h2>
                    <a th:href="@{/user/profile#bank}" class="btn btn-primary px-4 lh-1">Add bank account</a>
                </div>
                <form class="transfer-form p-4 container" th:action="@{/user/externalTransfer/create/}" th:object="${newExternal}" method="post">
                    <div class="row">
                        <div class="col-8 form-group">
                            <label for="iban" hidden>Select an account</label>
                            <select class="form-control"
                                    id="iban"
                                    name="iban"
                                    required>
                                <option>Select an account</option>
                                <option th:each="bank : ${bank}">
                                    <span th:text="${bank.iban}">Iban</span>
                                </option>
                            </select>
                        </div>
                        <div class="col form-group">
                            <label for="amount" hidden>Amount</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <span class="material-icons">euro_symbol</span>
                                    </div>
                                </div>
                                <input type="number"
                                       class="form-control"
                                       id="amount"
                                       name="amount"
                                       placeholder="0"
                                       required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" hidden>Description</label>
                        <textarea class="form-control"
                                  id="description"
                                  name="description"
                                  placeholder="Description"
                                  required></textarea>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-secondary px-6">Withdraw</button>
                    </div>
                </form>
            </section>

            <section>
                <h2>My external transactions</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Bank account</th>
                            <th scope="col">Description</th>
                            <th scope="col">Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="externalTransfer : ${externalTransfer}">
                            <td th:text="${externalTransfer.iban}">Iban</td>
                            <td th:text="${externalTransfer.description}">Description</td>
                            <td th:text="${externalTransfer.amount}">Amount</td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <footer class="row justify-content-center">
                <nav aria-label="External transfers pagination">
                    <ul th:if="${externalTransfersPage.totalPages > 0}" class="pagination">
                        <li th:each="pageNumber : ${pageNumbers}"
                            class="page-item"
                            th:class="${pageNumber==externalTransfersPage.number + 1} ? active">
                            <a th:href="@{/user/externalTransfer(size=${externalTransfersPage.size}, page=${pageNumber})}"
                               th:text=${pageNumber}
                               class="page-link"></a>
                        </li>
                    </ul>
                </nav>
            </footer>
        </div>
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
