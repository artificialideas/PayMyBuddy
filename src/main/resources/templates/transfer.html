<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>PayMyBuddy</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../resources/assets/core.css" rel="stylesheet" media="screen" th:href="@{/resources/static/core.css}">
</head>
<body>

<div class="container">
    <!--<header th:replace="../fragments/header :: signedIn"></header>-->
    <header>
        <nav class="navbar justify-content-between">
            <h1>
                <a class="navbar-brand" href="#" th:href="@{/}">Pay My Buddy</a>
            </h1>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a href="#" th:href="@{/}" title="Home">Home</a>
                </li>
                <li class="nav-item active" th:classappend="${module == 'Transfer' ? 'active' : ''}">
                    Transfer
                </li>
                <li class="nav-item">
                    <a href="#" th:href="@{/}" title="Profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a href="#" th:href="@{/}" title="Contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="/logout" th:href="@{#}" onclick="$('#form').submit();" title="Log off">Log off</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <!--<div th:replace="../fragments/header :: breadcrumb"></div>-->
        <nav aria-label="breadcrumb" class="row">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#" title="Home">Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page" th:classappend="${module == 'Transfer' ? 'active' : ''}">
                    Transfer
                </li>
            </ol>
        </nav>

        <button type="button" class="btn btn-primary">Add connection</button>
        <section>
            <h2>Send Money</h2>
            <form class="form-inline">
                <div class="form-group mb-2">
                    <label for="selectConnection" hidden>Select a connection</label>
                    <select class="custom-select" id="selectConnection">
                        <option>Select a connection</option>
                        <option th:each="user : ${user}">
                            <span th:text="${user.friend.firstName}">Friend</span>
                        </option>
                    </select>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="amountNumber" hidden>Amount</label>
                    <input type="number" class="form-control" id="amountNumber" placeholder="0â‚¬">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Pay</button>
            </form>
        </section>

        <section>
            <h2>My transactions</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Connections</th>
                        <th scope="col">Description</th>
                        <th scope="col">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${user}">
                        <td th:text="${user.internalTransfer.receiver.firstName}">First name</td>
                        <td th:text="${user.internalTransfer.description}">Description</td>
                        <td th:text="${user.internalTransfer.amount}">Amount</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <footer class="row justify-content-center">
            <nav aria-label="Transactions pagination">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <!--ToDo: dynamic pagination-->
                    <li class="page-item active">
                      <span class="page-link">
                        1
                        <span class="sr-only">(current)</span>
                      </span>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </footer>
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
